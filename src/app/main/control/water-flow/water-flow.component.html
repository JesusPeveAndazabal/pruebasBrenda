<ion-grid>
  <h5 class="text-center" style="color: aliceblue; margin-top: -1px; margin-bottom:-10px;">CAUDAL</h5>
  <ion-row class="h-full">
    <ion-col size="6" class="flex flex-column h-full">
      <div class="panel-donut">
        <span id="teoric-water-flow">
          <svg class="half-svg-components svg-pressure" preserveAspectRatio="xMinYMin meet" viewBox="0 0 500 500"  xmlns="http://www.w3.org/2000/svg">
            <g id="UrTavla">
              <circle style="fill:url(#toning);stroke:#1e5512;stroke-width:20;stroke-miterlimit:10;" cx="250" cy="250" r="240">
              </circle>
              <text dx="50%" dy="57.5%" stroke="#333333" text-anchor="middle" font-size="75pt">{{ teoric_water_flow }} L/min</text>
            </g>
          </svg>
        </span>
      </div>
      <div class="panel-donut">
        <span id="efficiency-water-flow">
          <svg class="half-svg-components svg-pressure" preserveAspectRatio="xMinYMin meet" viewBox="0 0 500 500"  xmlns="http://www.w3.org/2000/svg">
            <g id="UrTavla">
              <circle style="fill:url(#toning);stroke:#b7b7b7;stroke-width:20;stroke-miterlimit:10;" cx="250" cy="250" r="240">
              </circle>
              <text dx="50%" dy="57.5%" stroke="#333333" text-anchor="middle" font-size="75pt">{{ efficiency }} %</text>
            </g>
          </svg>
        </span>
